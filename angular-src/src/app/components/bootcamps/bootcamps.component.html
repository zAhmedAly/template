<!-- Latest bootcamps -->
<section class="browse " *ngIf="bootcamps">
  <!-- <div class="container"> -->
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3">
      <div class="card card-body mb-4">
        <h4 class="mb-3">By Location</h4>
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  name="miles"
                  placeholder="Miles From"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  name="zipcode"
                  placeholder="Zipcode"
                />
              </div>
            </div>
          </div>
          <input
            type="submit"
            value="Find Bootcamps"
            class="btn btn-primary btn-block"
          />
        </form>
      </div>
      <div class="card card-body mb-4">
        <h4>Filter</h4>
        <form>
          <div class="form-group">
            <label> Rating</label>
            <select class="custom-select mb-2">
              <option value="any" selected>Any</option>
              <option value="9">9+</option>
              <option value="8">8+</option>
              <option value="7">7+</option>
              <option value="6">6+</option>
              <option value="5">5+</option>
              <option value="4">4+</option>
              <option value="3">3+</option>
              <option value="2">2+</option>
            </select>
          </div>

          <div class="form-group">
            <label> Budget</label>
            <select class="custom-select mb-2">
              <option value="any" selected>Any</option>
              <option value="20000">$20,000</option>
              <option value="15000">$15,000</option>
              <option value="10000">$10,000</option>
              <option value="8000">$8,000</option>
              <option value="6000">$6,000</option>
              <option value="4000">$4,000</option>
              <option value="2000">$2,000</option>
            </select>
          </div>
          <input
            type="submit"
            value="Find Bootcamps"
            class="btn btn-primary btn-block "
          />
        </form>
      </div>
    </div>

    <!-- Main col -->
    <div class="col-md-9">
      <!-- Bootcamps -->
      <div *ngFor="let bootcamp of bootcamps" class="card mb-3">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img
              src="../../../assets/img/{{ bootcamp.photo }}"
              class="card-img"
              alt="..."
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title mb-3">
                <a [routerLink]="['/list-bootcamp', bootcamp.id]"
                  >{{ bootcamp.name }}
                </a>
                <a [routerLink]="['/reviews', bootcamp.id]">
                  <span class="float-right badge text-muted">
                    {{ bootcamp.reviewCount }} Reviews
                  </span>
                </a>
                <span class="float-right badge badge-success">
                  {{ bootcamp.averageRating || '0.0' }}</span
                >
              </h5>
              <h5>
                <span class="badge badge-secondary mb-3"
                  >{{ bootcamp.location.city }},
                  {{ bootcamp.location.state }}
                </span>
              </h5>
              <p class="card-text display-7">
                {{ bootcamp.careerList }}
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Pagination -->
      <!-- <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <a class="page-link" href="#">Previous</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav> -->

      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true"
              >Previous</a
            >
          </li>
          <li class="page-item active ">
            <a class="page-link" [routerLink]="['/bootcamps']">1</a>
          </li>
          <li class="page-item">
            <a class="page-link" [routerLink]="['/bootcamps']">2</a>
          </li>
          <li class="page-item">
            <a class="page-link" [routerLink]="['/bootcamps']">3</a>
          </li>
          <li class="page-item">
            <a class="page-link" [routerLink]="['/bootcamps']">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <!-- </div> -->
</section>
