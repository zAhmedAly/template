<div class="container">
  <h4 class="page-header mb-4">
    <i class="fa fa-users" aria-hidden="true"></i> User Login
  </h4>
  <form class="form-signin" (submit)="onLoginSubmit()">
    <div class="form-group">
      <label for="Username">Username</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter Username"
        [(ngModel)]="username"
        name="username"
      />
    </div>
    <div class="form-group">
      <label for="Password">Password</label>
      <input
        type="password"
        class="form-control"
        placeholder=" Enter Password"
        [(ngModel)]="password"
        name="password"
      />
    </div>
    <div class="checkbox">
      <label> <input type="checkbox" value="remember-me" /> Remember me </label>
    </div>
    <input class="btn btn-primary mt-2" type="submit" value="Login" />
  </form>
</div>
