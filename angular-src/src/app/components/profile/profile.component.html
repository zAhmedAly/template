<div *ngIf="user">
  <h4 class="page-header mb-4">
    <i class="fa fa-user" aria-hidden="true"></i> User Profile
  </h4>
  <ul class="list-group">
    <li class="list-group-item">Name : {{ user.name }}</li>
    <li class="list-group-item">Username : {{ user.email }}</li>
    <li class="list-group-item">Role : {{ user.role }}</li>
  </ul>
</div>
