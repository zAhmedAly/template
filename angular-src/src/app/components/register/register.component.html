<!-- Register -->
<div class="container">
  <section class="showcase my-3">
    <div class="dark-overlay">
      <div class="showcase-inner">
        <h4>
          <i class="fa fa-user-plus" aria-hidden="true"></i> Register User
        </h4>
        <p>
          Register to list your bootcamp or search and review bootcamps
        </p>
        <form class="form-register" (submit)="onRegisterSubmit()">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              [(ngModel)]="name"
              class="form-control"
              placeholder="Enter full name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              name="email"
              class="form-control"
              placeholder="Enter email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="Enter password"
              required
            />
          </div>
          <!-- <div class="form-group mb-4">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            name="password2"
            class="form-control"
            placeholder="Confirm password"
            required
          />
        </div> -->

          <div class="card card-body my-3 text-dark">
            <h5>User Role</h5>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="role"
                value="user"
                checked
              />
              <label class="form-check-label">
                <!-- (Browse, Write reviews, etc) -->
                Regular User
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="role"
                value="publisher"
              />
              <label class="form-check-label">
                Bootcamp Publisher
              </label>
            </div>
          </div>
          <p class="text-danger">
            * You must be affiliated with the bootcamp in some way in order to
            add it to DevCamper.
          </p>
          <div class="form-group">
            <input
              type="submit"
              value="Register"
              class="btn btn-primary btn-block"
            />
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
