<div class="container">
  <h4 class="page-header mb-4">
    <i class="fa fa-user-plus" aria-hidden="true"></i> Register User
  </h4>
  <form class="form-register" (submit)="onRegisterSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        [(ngModel)]="name"
        name="name"
        class="form-control"
        id="name"
        placeholder="Enter Name"
      />
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        [(ngModel)]="username"
        name="username"
        class="form-control"
        id="username"
        placeholder="Enter Username"
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        class="form-control"
        id="email"
        aria-describedby="emailHelp"
        placeholder="Enter Email"
      />
      <small id="emailHelp" class="form-text text-muted"
        >We'll never share your email with anyone else.</small
      >
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        class="form-control"
        id="password"
        placeholder=" Enter Password"
      />
    </div>
    <input type="submit" class="btn btn-primary mb-2" value="Register" />
  </form>
</div>
